server:
  port: 8081

spring:
    application:
        name: user-service
    datasource:
        url: jdbc:postgresql://localhost:3306/postgres
        username: postgres
        password: admin
    jpa:
      hibernate:
          ddl-auto: update
      show-sql: true

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/